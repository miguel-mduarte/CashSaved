<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/dropdowns.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Registro - Cash Saved</title>
</head>
<body class="bg-dark text-white register">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 400px;">
            <div class="text-center mb-4">
                <img src="img/Logo.png" alt="Cash Saved" class="img-fluid" style="height: 80px;">
                <h1 class="h4 title">Cash $aved</h1>
            </div>
            <form action="login.html" method="GET">
                <div class="mb-3">
                    <label for="name" class="form-label text-white">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-white">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label text-white">Confirme sua Senha</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="btn btn-success w-100 text-white">Registrar</button>
                <div class="text-center mt-3">
                    <a href="login.html" class="text-white">Já tem uma conta? Faça login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
