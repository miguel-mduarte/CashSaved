<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cash Saved</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../img/favicon.ico" alt="Logo">
            <span>Cash $aved</span>
        </div>
    </div>
    <div class="container">
        <div class="welcome">Bem-vindo de Volta!</div>
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <div class="social-login">
                <img src="../img/google.png" alt="Google Login">
                <img src="../img/facebook.png" alt="Facebook Login">
            </div>    
        </div>
        <a href="#" class="register">Cadastre-se</a>
    </div>  
</body>
</html>
